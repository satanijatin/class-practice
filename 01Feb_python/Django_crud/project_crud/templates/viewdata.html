<!DOCTYPE html>
<html lang="en">
<head>
    <title>View All Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        #ex1 {
         
            margin-top: 20px;
            margin-top: 20px;

          }
    </style>
</head>
<h1 align="center" > Student Record </h1>

<body >
   
    <a href="{% url 'reg' %}" class="btn btn-primary">Student Registration</a>
    
    <div class="container" id="ex1">

        <div class="row">
            <form method="post"  >
                {% csrf_token %}

                <div class="col-md-4 m-auto">
         
                    <div  class="form-group">
                      <input type="text" class="form-control" placeholder="Search Name" name="uname" value="{{uname}}" >
                  </div>
                  <div  class="form-group">
                    <input type="text" class="form-control" placeholder="Search Email" name="email" value="{{email}}" >
                  </div>
                
                 </div>
                  <div class="col-md-4 m-auto">
                    
                    <div  class="form-group">
                        <input type="text" class="form-control" placeholder="Search Password" name="password"  value="{{password}}" >
                    </div>
                    <div  class="form-group">
                      <input type="text" class="form-control" placeholder="Search Gender" name="gender"  value="{{gender}}" >
                    </div>
              
                  </div>
                  <div class="col-md-4 m-auto">
                    
                    <div  class="form-group">
                        <input type="text" class="form-control" placeholder="Search Language" name="lang"  value="{{lang}}" >
                    </div>
                    <div  class="form-group">
                      <input type="text" class="form-control" placeholder="Search Country" name="country"  value="{{country}}" >
                    </div>
              
                  </div>

                  <button type="submit" class="btn btn-primary" >Submit</button>

                  <a href="{% url 'viewalldata' %}" class="btn btn-primary">Reset</a>
    <table class="table" id="myTable">
        <thead>
          <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Password</th>
            <th class="text-center">Gender</th>
            <th class="text-center">Languages</th>
            <th class="text-center">Country</th>
            <th class="text-center">Photo</th>
            
         
          </tr>
        </thead>
        <tbody id="geeks">
        {% for row in alldata %}
          <tr>
            <td class="text-center">{{ row.id }}</td>
            <td class="text-center">{{ row.uname }}</td>
            <td class="text-center">{{ row.email }}</td>
            <td class="text-center">{{ row.password }}</td>
            <td class="text-center">{{ row.gender }}</td>
            <td class="text-center">{{ row.lang }}</td>
            <td class="text-center">{{ row.country }}</td>
            <td class="text-center"><img src="/media/{{row.img}}" alt="" height="50px" width="50px"></td>
            
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </form>
    </div>
</div>
</body>
</html>
