<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script>

        function validation() {
            var uname = document.getElementById("uname")
            var unameErr = document.getElementById("unameErr")
            var smbtn = document.getElementById("smbtn")
            var unameexp = /^[a-zA-Z]{3,5}$/

            var emailExp = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9]+\.[a-zA-z]{1,3}$/

            if (uname.value == "" || uname.value == null) {
                uname.style.backgroundColor = "red"
                uname.style.color = "white"
                smbtn.disabled = true
                unameErr.innerHTML = "Uname is require !!!!"
            }
            else if (!unameexp.test(uname.value)) {
                uname.style.backgroundColor = "red"
                uname.style.color = "white"
                unameErr.innerHTML = "Only alphabates allowed !!"
                smbtn.disabled = true

            }
            else {
                uname.style.backgroundColor = "green"
                uname.style.color = "white"
                unameErr.innerHTML = ""
                smbtn.disabled = false
            }
        }

    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 m-auto">

                <h1 align="center" class="text-danger">Registration form</h1>
                <form>

                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" name="uname" id="uname" class="form-control" onkeyup="validation()">
                        <span id="unameErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" class="form-control">
                    </div>

                    <input type="submit" class="btn btn-success" id="smbtn">
                    <input type="reset" class="btn btn-warning">
                </form>

            </div>
        </div>
    </div>
</body>

</html>
